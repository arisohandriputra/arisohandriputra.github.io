<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    let seconds = 5; // countdown time

    function startCountdown() {
      let countdownElement = document.getElementById("countdown");
      let timer = setInterval(function() {
        countdownElement.textContent = seconds;
        seconds--;

        if (seconds < 0) {
          clearInterval(timer);
          window.location.replace("https://heatmon.github.io/");
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</head>
<body>
  <p>You will be redirected to 
     <a href="https://heatmon.github.io/">the new site</a> in 
     <span id="countdown">5</span> seconds.</p>
</body>
</html>
